<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qquizapp by mtskzx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-center">
            <h1>qquizapp</h1>
        </div>
        <div class="header-right">
            <!-- Removed login and register buttons -->
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Wyszukaj kategoriÄ™" onkeyup="wyszukajKategorie()">
        </div>
        <div id="categories">
            <div class="category" onclick="location.href='category-matematyka.html'">
                <img src="icons/math.png" alt="Matematyka">
                <span>Matematyka</span>
            </div>
            <div class="category" onclick="location.href='category-geografia.html'">
                <img src="icons/geography.png" alt="Geografia">
                <span>Geografia</span>
            </div>
            <div class="category" onclick="location.href='category-programowanie.html'">
                <img src="icons/programming.png" alt="Programowanie">
                <span>Programowanie</span>
            </div>
            <div class="category" onclick="location.href='category-sport.html'">
                <img src="icons/sport.png" alt="Sport">
                <span>Sport</span>
            </div>
            <div class="category" onclick="location.href='category-muzyka.html'">
                <img src="icons/music.png" alt="Muzyka">
                <span>Muzyka</span>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; mtskzx</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
