<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qquizapp by mtskzx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Muzyka</h1>
    </header>
    <button class="back-button" onclick="goBack()">
        <img src="icons/back.png" alt="Powrót">
    </button>
    <main>
        <div class="category-info">
            <img src="icons/music.png" alt="Muzyka">
            <p>Muzyka to sztuka polegająca na organizacji dźwięków w czasie, która wywołuje emocje i estetyczne doznania.</p>
            <button class="start-quiz-button" onclick="startQuiz('music')">Rozpocznij quiz</button>
        </div>
        <div id="quiz-container" class="hidden">
            <div id="question-container">
                <p id="question"></p>
                <div id="answers" class="answers-grid"></div>
            </div>
            <div id="timer-container">
                <div id="timer-bar"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; mtskzx</p>
    </footer>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
